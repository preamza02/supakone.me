<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg-gradient)"/>
  
  <!-- Document Icon -->
  <g transform="translate(150, 150)">
    <rect x="0" y="0" width="200" height="280" rx="10" fill="#ffffff" opacity="0.9"/>
    <rect x="20" y="30" width="160" height="12" rx="6" fill="#3b82f6"/>
    <rect x="20" y="60" width="120" height="8" rx="4" fill="#60a5fa" opacity="0.7"/>
    <rect x="20" y="80" width="140" height="8" rx="4" fill="#60a5fa" opacity="0.7"/>
    <rect x="20" y="100" width="100" height="8" rx="4" fill="#60a5fa" opacity="0.7"/>
    
    <rect x="20" y="140" width="160" height="12" rx="6" fill="#3b82f6"/>
    <rect x="20" y="170" width="130" height="8" rx="4" fill="#60a5fa" opacity="0.7"/>
    <rect x="20" y="190" width="150" height="8" rx="4" fill="#60a5fa" opacity="0.7"/>
    
    <rect x="20" y="230" width="160" height="12" rx="6" fill="#3b82f6"/>
  </g>
  
  <!-- Arrow showing flow -->
  <g transform="translate(400, 280)">
    <path d="M 0 0 L 80 0" stroke="#fbbf24" stroke-width="6" fill="none" filter="url(#glow)"/>
    <polygon points="80,-10 100,0 80,10" fill="#fbbf24" filter="url(#glow)"/>
  </g>
  
  <!-- Decision Symbol -->
  <g transform="translate(550, 220)">
    <circle cx="60" cy="60" r="60" fill="#10b981" opacity="0.9" filter="url(#glow)"/>
    <path d="M 30 60 L 50 80 L 90 40" stroke="#ffffff" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>
  
  <!-- Title -->
  <text x="600" y="480" font-family="Arial, sans-serif" font-size="64" font-weight="bold" fill="#ffffff" text-anchor="middle" filter="url(#glow)">
    What is ADR?
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="540" font-family="Arial, sans-serif" font-size="32" fill="#e0e7ff" text-anchor="middle">
    Architecture Decision Records
  </text>
  
  <!-- Decorative elements -->
  <circle cx="950" cy="120" r="8" fill="#fbbf24" opacity="0.6"/>
  <circle cx="1000" cy="180" r="6" fill="#10b981" opacity="0.6"/>
  <circle cx="920" cy="500" r="10" fill="#60a5fa" opacity="0.6"/>
  <circle cx="850" cy="140" r="5" fill="#ffffff" opacity="0.4"/>
  <circle cx="1050" cy="480" r="7" fill="#fbbf24" opacity="0.5"/>
</svg>
