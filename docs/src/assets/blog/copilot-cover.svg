<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d1117;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#161b22;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#21262d;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="glowGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#58a6ff;stop-opacity:0.3" />
      <stop offset="50%" style="stop-color:#a371f7;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#58a6ff;stop-opacity:0.3" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Decorative grid pattern -->
  <g stroke="#30363d" stroke-width="1" stroke-opacity="0.3">
    <line x1="0" y1="100" x2="1200" y2="100"/>
    <line x1="0" y1="200" x2="1200" y2="200"/>
    <line x1="0" y1="300" x2="1200" y2="300"/>
    <line x1="0" y1="400" x2="1200" y2="400"/>
    <line x1="0" y1="500" x2="1200" y2="500"/>
    <line x1="200" y1="0" x2="200" y2="630"/>
    <line x1="400" y1="0" x2="400" y2="630"/>
    <line x1="600" y1="0" x2="600" y2="630"/>
    <line x1="800" y1="0" x2="800" y2="630"/>
    <line x1="1000" y1="0" x2="1000" y2="630"/>
  </g>
  
  <!-- Glow effect behind icon -->
  <ellipse cx="600" cy="315" rx="200" ry="150" fill="url(#glowGradient)" opacity="0.4"/>
  
  <!-- Copilot-inspired icon - stylized robot/assistant -->
  <g transform="translate(500, 220)">
    <!-- Outer ring -->
    <circle cx="100" cy="95" r="85" fill="none" stroke="#58a6ff" stroke-width="4" opacity="0.6"/>
    <!-- Inner circle (head) -->
    <circle cx="100" cy="95" r="65" fill="#30363d" stroke="#58a6ff" stroke-width="3"/>
    <!-- Eyes -->
    <circle cx="75" cy="85" r="12" fill="#58a6ff"/>
    <circle cx="125" cy="85" r="12" fill="#58a6ff"/>
    <!-- Eye highlights -->
    <circle cx="79" cy="81" r="4" fill="#ffffff"/>
    <circle cx="129" cy="81" r="4" fill="#ffffff"/>
    <!-- Smile/visor -->
    <path d="M 65 115 Q 100 140 135 115" fill="none" stroke="#a371f7" stroke-width="4" stroke-linecap="round"/>
    <!-- Antenna -->
    <line x1="100" y1="10" x2="100" y2="30" stroke="#58a6ff" stroke-width="3"/>
    <circle cx="100" cy="8" r="6" fill="#a371f7"/>
  </g>
  
  <!-- Code suggestion lines (decorative) -->
  <g transform="translate(150, 380)">
    <rect x="0" y="0" width="900" height="180" rx="10" fill="#161b22" stroke="#30363d" stroke-width="2"/>
    <!-- Line numbers -->
    <text x="20" y="35" font-family="monospace" font-size="14" fill="#6e7681">1</text>
    <text x="20" y="60" font-family="monospace" font-size="14" fill="#6e7681">2</text>
    <text x="20" y="85" font-family="monospace" font-size="14" fill="#6e7681">3</text>
    <text x="20" y="110" font-family="monospace" font-size="14" fill="#6e7681">4</text>
    <text x="20" y="135" font-family="monospace" font-size="14" fill="#6e7681">5</text>
    <text x="20" y="160" font-family="monospace" font-size="14" fill="#6e7681">6</text>
    <!-- Code content -->
    <text x="50" y="35" font-family="monospace" font-size="14" fill="#ff7b72">function</text>
    <text x="130" y="35" font-family="monospace" font-size="14" fill="#d2a8ff">calculateTotal</text>
    <text x="280" y="35" font-family="monospace" font-size="14" fill="#c9d1d9">(items) {</text>
    <text x="50" y="60" font-family="monospace" font-size="14" fill="#ff7b72">  return</text>
    <text x="120" y="60" font-family="monospace" font-size="14" fill="#c9d1d9">items</text>
    <!-- AI suggestion highlight -->
    <rect x="45" y="70" width="700" height="55" fill="#388bfd" fill-opacity="0.1" rx="4"/>
    <text x="50" y="85" font-family="monospace" font-size="14" fill="#7ee787">    // AI Suggestion: Use reduce for cleaner code</text>
    <text x="50" y="110" font-family="monospace" font-size="14" fill="#7ee787">    .reduce((sum, item) => sum + item.price, 0);</text>
    <!-- More code -->
    <text x="50" y="135" font-family="monospace" font-size="14" fill="#c9d1d9">}</text>
    <text x="50" y="160" font-family="monospace" font-size="14" fill="#6e7681">// Powered by GitHub Copilot</text>
  </g>
  
  <!-- Title -->
  <text x="600" y="80" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="#ffffff" text-anchor="middle">GitHub Copilot</text>
  <text x="600" y="120" font-family="Arial, sans-serif" font-size="22" fill="#58a6ff" text-anchor="middle">Your AI Pair Programming Partner</text>
</svg>
